<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Jogo Multiplayer</title>

    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script type="module">
        'use strict';

        const createKeyboardListener = require('./keyboardListener.js');
        const renderScreen = require('./render.js');
        const createGame = require('./game.js');




        const game = createGame();


        const keyboardListener = createKeyboardListener(document);



        const socket = io();

        socket.on('connect', () => {
            const playerId = socket.id;
            console.log(`Jogador conectado: ${playerId}`);
            socket.on('disconnect', () => {

                console.log(`Removendo observers e player ${playerId}`);
                keyboardListener.unsubscribeAll();
                keyboardListener.unregisterPlayerId();

            });

        });



        socket.on('setup', (state) => {
            const playerId = socket.id;


            keyboardListener.registerPlayerId(playerId);
            keyboardListener.subscribe(game.movePlayer);
            keyboardListener.subscribe((command) => {
                socket.emit('move-player', command);
            });

            game.setState(state);

            const screen = document.getElementById('screen');

            renderScreen(screen, game, playerId, requestAnimationFrame);

        });

        socket.on('add-player', (command) => {

            console.log(`Emmiting ${command.type}`);
            game.addPlayer(command);

        });

        socket.on('move-player', (command) => {
            const playerId = socket.id;

            console.log(`Emmiting ${command.type}`);
            if (command.playerId != playerId)
                game.movePlayer(command);

        });

        socket.on('remove-player', (command) => {

            console.log(`Emmiting ${command.type}`);
            game.removePlayer(command);

        });




    </script>
</body>

</html>
